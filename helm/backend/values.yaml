aws:
  region: us-east-1

api:
  replicaCount: 1
  service:
    type: ClusterIP
    port: 80
  image:
    repository: ghcr.io/taldoflemis/sora-henkan/api
    pullPolicy: IfNotPresent
    tag: ""
  livenessProbe:
    tcpSocket:
      port: http
  readinessProbe:
    httpGet:
      path: /healthz
      port: http
  resources:
    limits:
      cpu: 1000m
      memory: 200Mi
    requests:
      cpu: 100m
      memory: 50Mi
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

migrate:
  image:
    repository: ghcr.io/taldoflemis/sora-henkan/migrate
    pullPolicy: IfNotPresent
    tag: ""

worker:
  replicaCount: 1
  service:
    type: ClusterIP
    port: 80
  image:
    repository: ghcr.io/taldoflemis/sora-henkan/worker
    pullPolicy: IfNotPresent
    tag: ""
  livenessProbe:
    tcpSocket:
      port: http
  readinessProbe:
    httpGet:
      path: /healthz
      port: http
  resources:
    limits:
      cpu: 1500m
      memory: 700Mi
    requests:
      cpu: 500m
      memory: 200Mi
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
